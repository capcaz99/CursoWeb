<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="tictactoeStyle.css">
</head>
<body>

	<h1>Tic Tac Toe</h1>

	<table>
		<tr>
			<th ></th>
			<th class="vertical"></th>
			<th ></th>
		</tr>
		<tr>
			<th class="horizontal"></th>
			<th class="vertical horizontal"></th>
			<!-- esto es dos clases no una clase con ese nombre, el espacio es que tiene dos clases. -->
			<th class="horizontal"></th>
		</tr>
		<tr>
			<th ></th>
			<th class="vertical"></th>
			<th ></th>
		</tr>
	</table>

</body>
</html>
