<html>
<head>
	<title>Inputs examples</title>
</head>
<body>
	<h1>Singn in</h1>
	<form action = "http://wikipedia.com" method = "GET">
		<label>
			Username:
			<input name="email" type="email" placeholder="email" required>
		</label>
		<label for = "pass">Password</label>
		<input id="pass" type="password" placeholder="password">
		<input type="color">
		<input type="radio">
		<button>Login</button>


	</form>
</body>
</html>
